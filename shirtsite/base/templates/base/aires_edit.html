<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dela+Gothic+One&family=Fuggles&family=Inter:wght@100;200&family=Oswald:wght@200;400&family=PT+Sans&family=Pacifico&family=Source+Code+Pro:wght@200;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Code Pro', monospace;
            background: url('https://images.pexels.com/photos/6985132/pexels-photo-6985132.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid grey;
            box-shadow: 15px 0px 1px whitesmoke;
            border-radius: 15px;
            margin-top: 140px;
            margin-bottom: 10px;
            color: #fff;
            width: 90%;
            max-width: 500px;
            animation: fadeInContainer 1s ease-in-out;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-right: 10px;
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            margin-bottom: 0px;
            margin-top: 0px;
            animation: changeFont 4s infinite alternate;
            animation-iteration-count: 1;
        }

        .form-container {
            width: 100%;
            margin-top: 20px;
        }

        .form-container textarea, 
        .form-container button {
            margin-top: 10px;
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container textarea{
            margin-left: 80px;
            height:50px;
            width: 65%;
        }

        .form-container button{
            font-size: 24px;
            font-family: 'Source Code Pro', monospace;
            padding: 10px;
            margin-left: 165px;
        }
        .form-container textarea:focus{
            background-color: rgba(255, 255, 255, 0.2);
        }
        .form-container button:hover {
            background-color: white;
            color: black;
        }
.image-carousel {
    width: 55%;
    overflow: hidden;
    position: relative;
    margin-top: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 3px solid grey;
    border-radius: 10px;
    border: 3px solid grey;
    
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    min-width: 100%;
}

.prev-btn,
.next-btn {
    position: absolute;
    top: 90%;
    transform: translateY(-50%);
    font-size: 50px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.prev-btn {
    left: 0px;
}

.next-btn {
    right: 0px;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="logo">WearAi</div>
        <div class="image-carousel">
            <div class="carousel-inner">

                <img class="carousel-item" src="https://i.ibb.co/w6LLcDC/0U6OfAk.png" alt="Image 3">
                <img class="carousel-item active" src="https://i.ibb.co/cLdXT5h/LKw4-X-7-HC92-Wsn-Ugll-F7-Vf5-Ahg-w.png" alt="Image 1">
                <img class="carousel-item active" src="https://i.ibb.co/9hDx92s/png-skoid-6aaadede-4fb3-4698-a8f6-684d7786b067-sktid-a48cca56-e6da-484e-a814-9c849652bcb3-skt-2023-1.png" alt="Image 2">
                <img class="carousel-item active" src="https://i.ibb.co/vPWNq6v/img2.png" alt="Image 2">
                <img class="carousel-item active" src="https://i.ibb.co/PM9zftY/img1.png" alt="Image 2">
                <img class="carousel-item active" src="https://i.ibb.co/brFYnTj/img3.png" alt="Image 2">
                
                    
                
                <!-- Add more images as needed -->
            </div>
            <button class="prev-btn">&#8672;</button>
            <button class="next-btn">&#8674;</button>
        </div>
        <p style="margin-left: 100px;margin-bottom:5px;">--Created Designs</p>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{form.request}}
                <button type="submit">Create</button>  
            </form>
            <script>
                const carouselInner = document.querySelector('.carousel-inner');
                const prevButton = document.querySelector('.prev-btn');
                const nextButton = document.querySelector('.next-btn');
                const carouselItems = document.querySelectorAll('.carousel-item');
        
                let currentIndex = 0;
        
                function showImage(index) {
                    carouselInner.style.transform = `translateX(-${index * 100}%)`;
                }
        
                function showNextImage() {
                    currentIndex = (currentIndex + 1) % carouselItems.length;
                    showImage(currentIndex);
                }
        
                function showPrevImage() {
                    currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    showImage(currentIndex);
                }
        
                prevButton.addEventListener('click', showPrevImage);
                nextButton.addEventListener('click', showNextImage);
            </script>
           
        </div>
    </div>
</body>

</html>
