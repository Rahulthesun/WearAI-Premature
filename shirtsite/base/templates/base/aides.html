<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/853a55ecdc.js" crossorigin="anonymous"></script>
    <title>WearAi</title>
    <style>
        :root {
            --bg-color: #000; /* Default background color */
            --text-color: #fff; /* Default text color */
            --container-bg: rgba(0, 0, 0, 0.8); /* Default container background color */
            --container-border: 3px solid grey; /* Default container border color */
            --shadow-color: whitesmoke; /* Default shadow color */
            --button-bg: #333; /* Default button background color */
            --button-text: #fff; /* Default button text color */
            --button-border: 1px solid #000; /* Default button border color */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Code Pro', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--container-bg);
            border: var(--container-border);
            box-shadow: 15px 0px 1px var(--shadow-color);
            border-radius: 15px;
            color: #fff;
            width: 50%; /* Increase the width of the container */
            max-width: 500px; /* Set maximum width */
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            margin-right: auto; /* Align to the left */
        }

        .image-box {
            align-content: left;
            width: 50%; /* Adjust the width of the image box */
            max-width: 100%; /* Make sure the image doesn't exceed its original size */
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px; /* Adjust the margin as needed */
        }

        img {
            width: 100%; /* Reduce the image size */
            height: auto;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: var(--button-border);
            padding: 10px 20px; /* Increase button padding */
            border-radius: 8px; /* Make button corners round */
            font-size: 20px; /* Increase font size */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Source Code Pro', monospace;
        }

        .button:hover {
            background-color: #fff;
            color: #333;
        }

        .button i {
            margin-right: 5px; /* Increase space between icon and text */
        }

        .light-mode #theme-toggle {
            color: #000;
        }

        .light-mode {
            background-color: #FFF;
        }

        .light-mode .container {
            background-color: #FFFFFF;
            border-color: #000;
            box-shadow: 15px 0px 1px black;
            color: #000;
        }

        .light-mode .button {
            background-color: #fff;
            color: #333;
            border-color: var(--button-bg);
        }
        .light-mode .button:hover{
          background-color: #000;
          color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="theme-toggle"><i class="fas fa-cloud-sun"></i></button>
        <h1>Your Design</h1>
        <div class="image-box">
            <img src="{{i_url}}" alt="Image Description">
        </div>
        <div class="buttons">
            <a style="text-decoration: none;" href="{% url 'aires_edit' res.id  %}"><button class="button"><i class="fas fa-arrow-left"></i> Try Again</button></a>
            <a style="text-decoration: none;" href="{{next_url}}"><button class="button">Apply Design <i class="fas fa-arrow-right"></i></button></a>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
        });
    </script>
</body>

</html>
